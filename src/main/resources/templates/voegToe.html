<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Voeg wedstrijd toe</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>

<h2>Voeg Wedstrijd Toe</h2>

<form method="post" th:object="${wedstrijd}">
    
    <input type="hidden" th:name="sportId" th:value="${sportId}" />

    <label for="datum">Datum:</label>
    <input type="date" id="datum" name="datum" th:field="*{datum}"/>
    <div th:if="${#fields.hasErrors('datum')}"  
				    th:errorclass="error" th:errors="*{datum}" ></div> 
    <br/>
    

    <label for="aanvangsuur">Aanvangsuur:</label>
    <input type="time" id="aanvangsuur" name="aanvangsuur" th:field="*{aanvangsuur}"/>
    <div th:if="${#fields.hasErrors('aanvangsuur')}"  
				    th:errorclass="error" th:errors="*{aanvangsuur}" ></div> 
    <br/>


    <label for="dropDownList">Stadium:</label>
    <select th:field="*{hulpStadiumId}" id="dropDownList">
        <option value="0" th:selected="${stadiumStat.first}" th:each="stadium, stadiumStat : ${stadiums}" th:value="${stadium.id}" th:text="${stadium.naam}"></option>
    </select>
    <br/>

    <label for="discipline1">Discipline 1:</label>
    <input type="text" id="discipline1" name="discipline1" th:field="*{discipline1}" />
    <br/>

    <label for="discipline2">Discipline 2:</label>
    <input type="text" id="discipline2" name="discipline2" th:field="*{discipline2}" />
    <br/>
    
    <div th:if="${#fields.hasErrors('discipline1')}"  
				    th:errorclass="error" th:errors="*{discipline1}" ></div> 
    
    
    
    
    
    <label for="aantalVrijePlaatsen">Aantal Vrije Plaatsen:</label>
    <input type="number" id="aantalVrijePlaatsen" name="aantalVrijePlaatsen" th:field="*{aantalVrijePlaatsen}"  />
    <div th:if="${#fields.hasErrors('aantalVrijePlaatsen')}" th:errorclass="error" th:errors="*{aantalVrijePlaatsen}"></div>
    <br/>

    <label for="olympischNr1">Olympisch Nummer 1:</label>
    <input type="text" id="olympischNr1" name="olympischNr1" th:field="*{olympischNr1}"  />
    <div th:if="${#fields.hasErrors('olympischNr1')}"  
				    th:errorclass="error" th:errors="*{olympischNr1}" ></div>
    <br/>

    <label for="olympischNr2">Olympisch Nummer 2:</label>
    <input type="text" id="olympischNr2" name="olympischNr2" th:field="*{olympischNr2}" />
    <div th:if="${#fields.hasErrors('olympischNr2')}"  
				    th:errorclass="error" th:errors="*{olympischNr2}" ></div>
    <br/>

    <label for="prijsTicket">Prijs Ticket (â‚¬):</label>
    <input type="number" id="prijsTicket" step="0.01" name="prijsTicket" th:field="*{prijsTicket}"  />
    <div th:if="${#fields.hasErrors('prijsTicket')}" th:errorclass="error" th:errors="*{prijsTicket}"></div>
    <br/>

    <input type="hidden" name="_csrf" th:value="${_csrf.token}" />
    <input type="submit" value="Voeg Toe" />
</form>

</br>
</br>

<form th:action="@{/logout}" method="post">
        <input type="submit" value="Logout" /> 
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
</form>

</body>
</html>

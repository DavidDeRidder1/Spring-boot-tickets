<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>
    
    <h2 th:text="|Hallo ${username}|"></h2>
    <h2 th:text="|Rol: ${role}|"></h2>
    <h2 th:text="|Sport overzicht|"></h2>
    <ul>
        <li th:each="sport : ${sportList}">
            <a th:href="@{/wedstrijden/sport/{sportId}(sportId=${sport.id})}" th:text="${sport.naam}"></a>
        </li>
    </ul>
    
    <a th:if="${role.name() == 'USER' && aantalTicketsUser > 0}" th:href="@{/tickets/{userId}(userId=${user.id})}" class="btn btn-primary">Bekijk tickets</a>

    <form th:action="@{/logout}" method="post">
        <input type="submit" value="Logout" /> 
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
    </form>

</body>
</html>

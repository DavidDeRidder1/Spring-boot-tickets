<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Koop Tickets</title>
</head>
<body>
    <h2>Koop Tickets voor <span th:text="${sportNaam} + ' - ' + ${wedstrijdDatum}"></span></h2>
    <form th:action="@{/tickets/{userId}/koopTicket/{wedstrijdId}(userId=${userId}, wedstrijdId=${wedstrijdId})}" method="post">
        <label for="ticketCount">Aantal Tickets:</label>
        <input type="number" id="ticketCount" name="ticketCount" min="1" required>
        <button type="submit">Koop Tickets</button>
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <div th:if="${error}" th:text="${error}" style="color: red;"></div>
    </form>
    <a th:href="@{/tickets/{userId}(userId=${userId})}">Terug</a>
</body>
</html>
